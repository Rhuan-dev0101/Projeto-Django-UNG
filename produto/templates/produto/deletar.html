<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Produto</title>
</head>
<body>
    <h1>Deseja realmente excluir o produto "{{ produto.nome }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'listar_produtos' %}">Voltar para a lista</a>
</body>
</html>
